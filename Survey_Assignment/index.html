<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    style="
      background-image: url('../Survey_Assignment/images/pexels-felix-mittermeier-1459495.jpg');
      background-repeat: no-repeat;
      background-position: center;
      width: 1000px;
      height: 100px;
    "
  >
    <form action="/submit-data">
      <div>
        <div>
          <h3>Tree Survey Form</h3>
          <p>A survey form on the health of the environment</p>
        </div>
        <label for="name"> Name</label>
        <input type="text" id="name" placeholder="Enter your name" required />
        <br />
        <br />
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="@someplace.com" required />
        <br />
        <br />
        <label for="age">Age(Optional)</label>
        <input type="age" id="age" placeholder="10" />
        <br />
        <br />
        <label for="country">Select continent of residence</label>
        <select name="country" id="country">
          <option value="North America">North America</option>
          <option value="Australia">Australia</option>
          <option value="London">London</option>
          <option value="Bangladesh">Bangladesh</option>
          <option value="India">India</option>
          <option value="Canada">Canada</option>
          <option value="Brazil">Brazil</option>
          <option value="Sweden">Sweden</option>
        </select>
      </div>
      <br />
      <br />
      <div>
        <div>Choose your prefered gender</div>
        <label for="male">Male</label>
        <input type="radio" id="male" value="male" />
        <br />
        <br />
        <label for="female">Female</label>
        <input type="radio" id="female" value="Female" />
        <br />
        <br />
        <label for="other">Other</label>
        <input type="radio" id="other" value="other" />
      </div>
    </form>
  </body>
</html>
